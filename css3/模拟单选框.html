<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label{width:50px;height:50px;border:2px solid #000;overflow:hidden;
            position:relative;margin:0 5px;float:left;}
        input{position:absolute;left:20px;top:-15px;}
        span{width:50px;height:50px;display:block;}
        input:checked~span{background:red;}

    </style>
</head>
<body>
    <label ><input type="radio" name="tab"><span></span></label>
    <label ><input type="radio" name="tab"><span></span></label>
    <label ><input type="radio" name="tab"><span></span></label>
</body>
</html>
